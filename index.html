<!DOCTYPE html>
<!-- Assignment-04-HTML -->
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza order" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="marco cuconato" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Pizza order</title>
    <link rel="canonical" href="https://marco cuconato.github.io/Assignment-04/" />
    <link rel="manifest" href="/Assignment-04/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1><b>Pizza order</b></h1>
    <br>
    <h5><b>What size pizza?</b></h5>
    <br>
    <table>
      <tr>

        <!--Radio buttons for pizza size-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="largeSize">
          <input type="radio" id="largeSize" class="mdl-radio__button" name="pizza" value="largeSize">
          <span class="mdl-radio__label">Large Pizza: $6.00</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extraLagreSize">
          <input type="radio" id="extraLagreSize" class="mdl-radio__button" name="pizza" value="extraLagreSize">
          <span class="mdl-radio__label">Extra Large Pizza: $10.00</span>
        </label>   

      </tr>
    </table>
    <br>
    <h5><b>How many toppings pizza?</b></h5>
    <br>
    <table>
      <tr>

        <!--Radio buttons for pizza toppings-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping1">
          <input type="radio" id="topping1" class="mdl-radio__button" name="topping" value="topping1">
          <span class="mdl-radio__label">1 topping: $1.00 Extra</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping2">
          <input type="radio" id="topping2" class="mdl-radio__button" name="topping" value="topping2">
          <span class="mdl-radio__label">2 toppings: $1.75 Extra</span>
        </label>   
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping3">
          <input type="radio" id="topping3" class="mdl-radio__button" name="topping" value="topping3">
          <span class="mdl-radio__label">3 toppings: $2.50 Extra</span>
        </label>  
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping4">
          <input type="radio" id="topping4" class="mdl-radio__button" name="topping" value="topping4">
          <span class="mdl-radio__label">4 toppings: $3.35 Extra</span>
        </label> 
      </tr>
    </table>

    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">
     Button
    </button>
    <div id="order"></div>
  </body>
</html>
